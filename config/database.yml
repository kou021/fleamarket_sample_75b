default: &default
  adapter: mysql2  
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>  
  username: root  
  password: 
  host: localhost

development:
  <<: *default
  database: fleamarket_sample_75b_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: fleamarket_sample_75b_test

production:
  <<: *default
  database: fleamarket_sample_75b_production
  username: root            #rootに変更
  password: <%= ENV['DATABASE_PASSWORD'] %> #chat-spadeで使った変数
  socket: /var/lib/mysql/mysql.sock #必須の指定